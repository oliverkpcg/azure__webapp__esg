<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
</head>
<body>
    <h2>Enter Password</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
